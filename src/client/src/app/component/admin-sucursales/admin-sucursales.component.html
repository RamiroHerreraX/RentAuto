<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">Rent-a-Car</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/ubicaciones">Ciudades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/autos">Autos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/sucursal">Admin Sucursales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="container">
    <h2>Sucursales existentes</h2>
    <!-- Aquí se puede agregar la lógica para mostrar las sucursales existentes -->

    <div class="information">
      <!-- Filtros para búsqueda -->
      <div class="filter">
        <label for="filtro1">País:</label>
        <select id="filtro1" name="filtro1" [(ngModel)]="filtroPais">
          <option value="0">Seleccione un país</option>
          <!-- Opciones para países -->
          <option *ngFor="let pais of paises" [value]="pais.nombrePais">{{ pais.nombrePais }}</option>
        </select>
        
        <label for="filtro2">Estado:</label>
        <select id="filtro2" name="filtro2" [(ngModel)]="filtroEstado">
          <option value="0">Seleccione un estado</option>
          <!-- Opciones para estados -->
          <option *ngFor="let estado of estados" [value]="estado.nombreEstado">{{ estado.nombreEstado }}</option>
        </select>
        
        <label for="filtro3">Ciudad:</label>
        <select id="filtro3" name="filtro3" [(ngModel)]="filtroCiudad">
          <option value="0">Seleccione una ciudad</option>
          <!-- Opciones para ciudades -->
          <option *ngFor="let ciudad of ciudades" [value]="ciudad.nombreCiudad">
            {{ ciudad.nombreCiudad }}
          </option>
        </select>
      </div>
    </div>

    <h2 class="title">Agregar Sucursal</h2>
    <form (submit)="addSucursal($event)">
      <div class="form-group">
        <label for="pais">País:</label>
        <select id="pais" name="pais" [(ngModel)]="pais">
          <option value="0">Seleccione un país</option>
          <!-- Opciones para países -->
          <option *ngFor="let pais of paises" [value]="pais.nombrePais">{{ pais.nombrePais }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" [(ngModel)]="estado">
          <option value="0">Seleccione un estado</option>
          <!-- Opciones para estados -->
          <option *ngFor="let estado of estados" [value]="estado.nombreEstado">{{ estado.nombreEstado }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ciudad">Ciudad:</label>
        <select id="ciudad" name="ciudad" [(ngModel)]="ciudad">
          <option value="0">Seleccione una ciudad</option>
          <!-- Opciones para ciudades -->
          <option *ngFor="let ciudad of ciudades" [value]="ciudad.nombreCiudad">{{ ciudad.nombreCiudad }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombreSucursal">
      </div>
      <div class="form-group">
        <label for="identificacion">Identificación:</label>
        <input type="text" id="identificacion" name="identificacion" [(ngModel)]="identificacionSucursal">
      </div>
      <div class="form-group">
        <label for="url">Dirección:</label>
        <input type="text" id="direccion" name="url" [(ngModel)]="direccion">
      </div>
      <button type="submit" class="btn-save">Guardar datos</button>
    </form>
  </div>
</body>
</html>
