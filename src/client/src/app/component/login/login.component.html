<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inicio de Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Aquí se incluye la navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">Rent-a-Car</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/ubicaciones">Ciudades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/autos">Autos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/sucursal">Admin Sucursales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="container">
    <div class="login-container">
      <h2>Inicia sesión con tu usuario y contraseña</h2>
      <form class="custom-form">
        <div class="form-group">
          <input type="email" placeholder="Email" required="required" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Contraseña" required="required" />
        </div>
        <div class="form-group">
          <button type="submit">Iniciar sesión <i class="fas fa-sign-in-alt"></i></button>
        </div>
      </form>
      <a href="home/#" class="register-button">¿No tienes una cuenta? Regístrate</a>
    </div>
  </div>
</body>
</html>
